<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <!--end of font-->

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Travel Wise</title>
    <style>
      
    </style>
</head>
<body>
    <div class="navbar">
        <span class="logo">Travel Wise</span>
        <div class="nav_btn">
            {% if timeout == 1 %}
                <img src="{% static 'img/sign.png' %}" alt="">
                <span class="user">{{username}}</span>
                <a href="index"><button class="top-btn">Home</button></a>
                <a href="signout"><button class="top-btn">Sign Out</button></a>
            {% else %}
                <a href="index"><button class="top-btn">Home</button></a>
                <a href="login"><button class="top-btn">Login</button></a>
            {% endif %}
        </div>
    </div>
    <form class="container_choose">
        {% for key, value in indian_states.items %}
            <a href="{% url 'choose' %}?name={{key}}" >
                <div class="choose_btn">
                    <span name = "name" value = "{{key}}">{{key}}</span>
                    <p>{{value}}</p>
                </div>
            </a>
        {% endfor %}
    </form>
</body>
</html>
